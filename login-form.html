<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form method="get" action="login-form.html">
        <div class="login">
            <div class="login-header">
                <h3>Login</h3>
            </div>
            <div class="login-form">
                <h3>Username</h3>
                <input type="text" class="login-input" name="name">
                <br>
                <h3>Password</h3>
                <input type="password" class="login-input" name="password">
                <br>
                <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i>&nbsp;Login</button>
                <br>
            </div>
        </div>
    </form>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home without sidebar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!--Nav-bar-->
        <div class="row">
            <nav class="navbar navbar-collapse navbar-light navbar-custom">
                <button class="navbar-toggler navbar-toggler-custom" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon toggler-icon-custom"></span>
                </button>
                <p class="navbar-brand">&nbsp;Home</p>
            </nav>
        </div>
        <!--End-nav-bar-->

        <!--Welcome-->
        <div class="welcome text-center">
            <h1>Welcome!</h1>
        </div>
        <!--End-welcome-->

        <!--Menu-->
        <div class="container card-row-one">
            <div class="card-deck list-menu">
                <div class="card card-style col-sm-6">
                    <div class="card-body card-body-custom text-center">
                        <a href="#"><i class="fas fa-home"></i></a>
                    </div>
                </div>

                <div class="card card-style col-sm-6">
                    <div class="card-body card-body-custom text-center">
                        <a href="#"><i class="fas fa-users"></i></a>
                    </div>
                </div>

                <div class="card card-style col-sm-6">
                    <div class="card-body card-body-custom text-center">
                        <a href="#"><i class="fas fa-calendar-alt"></i></a>
                    </div>
                </div>

                <div class="card card-style col-sm-6">
                    <div class="card-body card-body-custom text-center">
                        <a href="#"><i class="fas fa-comments"></i></a>
                    </div>
                </div>
            </div>

        </div>

        <div class="container card-row-two ">
            <div class="card-deck list-menu">
                <div class="card card-style col-sm-6">
                    <div class="card-body card-body-custom text-center">
                        <a href="#"><i class="fas fa-cubes"></i></a>
                    </div>
                </div>

                <div class="card card-style col-sm-6">
                    <div class="card-body card-body-custom text-center">
                        <a href="#"><i class="fas fa-book"></i></a>
                    </div>
                </div>

                <div class="card card-style col-sm-6">
                    <div class="card-body card-body-custom text-center">
                        <a href="#"><i class="fas fa-cogs"></i></a>
                    </div>
                </div>

                <div class="card card-style col-sm-6">
                    <div class="card-body card-body-custom text-center">
                        <a href="#"><i class="fas fa-sign-out-alt"></i></a>
                    </div>
                </div>
            </div>

        </div>
        <!--End-menu-->

        <!--Test-->
        <!--<div class="container">-->
            <!--<div class="row">-->
                <!---->
            <!--</div>-->
        <!--</div>-->
        <!--End Test-->

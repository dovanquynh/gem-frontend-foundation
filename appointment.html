<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap Date-Picker Plugin -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
</head>
<body>
    <div class="container-fluid">
        <!--Side-bar & Navbar-->
        <div class="row">
            <div class="sidebar">
                <div class="sidebar-head">
                    <a href="home.html">
                        <img src="images/navi_logo.gif" alt="Logo">
                    </a>
                </div>
                <div class="sidebar-login">
                    <img src="images/login.gif" alt="login">
                </div>
                <div class="sidebar-list">
                    <ul class="menu">
                        <li class="css-sprite-schedule"><a href="appointment.html"></a></li>
                        <li class="css-sprite-reserve"><a href="create-appointment.html"></a></li>
                        <li class="css-sprite-setup"><a href="set-up.html"></a></li>
                        <li class="css-sprite-room"><a href="page-not-found.html"></a></li>
                        <li class="css-sprite-manual"><a href="page-not-found.html"></a></li>
                        <li class="css-sprite-top"><a href="#top"></a></li>
                        <li class="css-sprite-logout"><a href="login-form.html"></a></li>
                    </ul>

                    <div class="sidebar-language text-center">
                        <a href="#">EN</a>
                        <a href="#">&emsp;JP</a>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-collapse navbar-light navbar-custom active-side-bar">
                <a href="#" class="navbar-custom-icon">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="#" class="navbar-brand">&nbsp;Book a room</a>
            </nav>
        </div>

        <!--End-sidebar&navbar-->



        <!--Main-->
        <div id="main" class="main-active row">
            <div class="col-lg-2">
                <div class="calendar">
                    <div class="datepicker"></div>
                </div>
                <div class="room">
                    <div class="card room-card">
                        <h5 class="card-header room-card-header">Rooms</h5>
                        <div class="card-body room-card-body">
                            <div class="form-group">
                                <input type="checkbox" value="1">
                                <label>Room 1</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" value="2">
                                <label>Room 2</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" value="3">
                                <label>Room 3</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" value="4">
                                <label>Room 4</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 calendar-detail text-center">
                <div class="container-fluid">
                    <div class="row calendar-detail-head">
                        <div class="col-lg-3 btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-light">prev</button>
                            <button type="button" class="btn btn-light">next</button>
                            <button type="button" class="btn btn-secondary">today</button>
                        </div>
                        <div class="col-lg-2 offset-lg-2 text-center">
                            <h2 class="font-weight-bold">May 2018 </h2>
                        </div>
                        <div class="col-lg-3 offset-lg-2 btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-light">month</button>
                            <button type="button" class="btn btn-light">week</button>
                            <button type="button" class="btn btn-light">day</button>
                            <button type="button" class="btn btn-light">list</button>
                        </div>
                    </div>
                    <div class="row calendar-detail-content">
                        <table class="table table-hover table-calendar">
                            <thead>
                            <tr>
                                <th class="text-left w-15">May 2, 2018</th>
                                <th scope="col" class="text-left w-70"></th>
                                <th scope="col" class="text-right w-15 border-none">Wednesday</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th class="text-left">2:21 am - 5:21 am</th>
                                <td class="text-left"><span class="fa fa-circle text-primary calendar-icon"></span>&nbsp;Test create reservation</td>
                                <td class="text-right"></td>
                            </tr>
                            <tr>
                                <th class="text-left">3:35 am</th>
                                <td class="text-left"><span class="fa fa-circle text-secondary calendar-icon"></span>&nbsp;This is test appointment </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th class="text-left">May 3, 2018</th>
                                <td class="text-left" ></td>
                                <td class="text-right">Thursday</td>
                            </tr>
                            <tr class="h-100">
                                <th class="text-left">3:28 am - 6:28 am</th>
                                <td class="text-left"><span class="fa fa-circle text-secondary calendar-icon"></span>&nbsp;Test new appointment</td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>
        <!--End-main-->



    </div>

    <script>
        $(function() {
            $('.datepicker').datepicker({
                "setDate": new Date(),
                "autoclose": true
            });
        });
    </script>
</body>
</html>

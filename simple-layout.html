<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/simple-layout.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <!--Header-->
    <div class="row">
        <div id="logo" class="col-lg-2 col-md-3 col-sm-12 col-xs-12 text-center">
            <p>LOGO</p>
        </div>
        <div id="header-area" class="col-lg-10 col-md-9 col-sm-12 col-xs-12 text-center">
            <p>Header area</p>
        </div>
    </div>
    <!--End-header-->

    <!--Main-->
    <div id="main" class="row">
        <div id="slide-bar" class="col-lg-2 col-md-3 col-sm-12 col-xs-12 text-center">
            <p>Slidebar</p>
        </div>
        <div id="main-content" class="col-lg-10 col-md-9 col-sm-12 col-xs-12 text-center">
            <p>Main Content</p>
        </div>
    </div>
    <!--EndMain-->
</div>
</body>
</html>

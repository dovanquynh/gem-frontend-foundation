<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Appointment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap Date-Picker Plugin -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
</head>
<body>
    <div class="container-fluid">
        <!--Side-bar & Navbar-->
        <div class="row">
            <div class="sidebar">
                <div class="sidebar-head">
                    <a href="home.html">
                        <img src="images/navi_logo.gif" alt="Logo">
                    </a>
                </div>
                <div class="sidebar-login">
                    <img src="images/login.gif" alt="login">
                </div>
                <div class="sidebar-list">
                    <ul class="menu">
                        <li class="css-sprite-schedule"><a href="appointment.html"></a></li>
                        <li class="css-sprite-reserve"><a href="create-appointment.html"></a></li>
                        <li class="css-sprite-setup"><a href="set-up.html"></a></li>
                        <li class="css-sprite-room"><a href="page-not-found.html"></a></li>
                        <li class="css-sprite-manual"><a href="page-not-found.html"></a></li>
                        <li class="css-sprite-top"><a href="#top"></a></li>
                        <li class="css-sprite-logout"><a href="login-form.html"></a></li>
                    </ul>

                    <div class="sidebar-language text-center">
                        <a href="#">EN</a>
                        <a href="#">&emsp;JP</a>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-collapse navbar-light navbar-custom active-side-bar">
                <a href="#" class="navbar-custom-icon">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="#" class="navbar-brand">&nbsp;Book a room</a>
            </nav>
        </div>

        <!--End-sidebar&navbar-->

        <!--Main-->

        <div id="main" class="main-active">

            <div class="card card-appointment">
               <div class="card-body">
                   <form method="post">
                       <div class="form-group row">
                           <label class="col-md-2 col-sm-12 col-xs-12 col-form-label">Conference Room</label>
                           <div class="col-md-10 col-sm-12 col-xs-12">
                               <input type="text" class="form-control" name="conference-name">
                           </div>
                       </div>
                       <div class="form-group row">
                           <label class="col-md-2 col-sm-12 col-sm-12 col-form-label">Meeting Name</label>
                           <div class="col-md-10 col-sm-12  col-xs-12">
                               <input type="text" class="form-control" name="meeting-name">
                           </div>
                       </div>
                       <div class="form-group checkbox row">
                           <label class="col-md-2 col-sm-12 col-xs-12">Mode</label>
                           <div class="col-md-3 col-sm-12 col-xs-12">
                               <input type="radio" value="1">
                               <label class="form-check-label mode-radio ">Chairman mode</label>
                           </div>
                           <div class="col-md-4 col-sm-12 col-xs-12" >
                               <input type="radio" value="2">
                               <label class="form-check-label mode-radio ">Simultaneous mode</label>
                           </div>
                       </div>
                       <div class="form-group row">
                           <label class="col-md-2 col-sm-12 col-sm-offse-1">Call conference </label>
                           <div class="col-md-3 col-sm-12">
                               <a href="#">
                                   <button type="button" class="mode-btn">30 minutes from now</button>
                               </a>
                           </div>
                           <div class="col-md-3 col-sm-12">
                               <a href="#">
                                    <button type="button" class="mode-btn">1 hour from now</button>
                               </a>
                           </div>
                           <div class="col-md-3 col-sm-12">
                               <a href="#">
                                    <button type="button" class="mode-btn">3 hour from now</button>
                               </a>
                           </div>
                       </div>
                       <div class="form-group row">
                           <label class="control-label col-md-2 col-sm-12 col-xs-12" for="start-date">Start Date</label>
                           <div class="col-md-10 col-sm-12 col-xs-12" >
                               <div class="input-group">
                                   <input type="text" class="form-control datetimepicker" placeholder="" name="start-date" id="start-date">
                                   <div class="input-group-prepend">
                                       <div class="input-group-text style-div-icon"><i class="far fa-calendar-alt"></i></div>
                                   </div>
                               </div>
                           </div>
                       </div>
                       <div class="form-group row">
                           <label class="control-label col-md-2 col-sm-12 col-xs-12" for="end-date">End Date</label>
                           <div class="col-md-10 col-sm-12 col-xs-12">

                               <div class="input-group">
                                   <input type="text" class="form-control datetimepicker" placeholder="" name="end-date" id="end-date" >
                                   <div class="input-group-prepend">
                                       <div class="input-group-text style-div-icon"><i class="far fa-calendar-alt"></i></div>
                                   </div>
                               </div>

                           </div>
                       </div>
                       <div class="form-group row">
                           <label class="col-md-2 col-sm-12 col-xs-12 col-form-label">Agenda</label>
                           <div class="col-md-10 col-sm-12 col-xs-12">
                               <input type="text" class="form-control" name="agenda">
                           </div>
                       </div>
                       <div class="form-group row">
                           <label class="col-md-2 col-sm-12 col-xs-12 col-form-label">Notice</label>
                           <div class="col-md-10 col-sm-12 col-xs-12">
                               <textarea name="notice" id="notice" class="form-control" rows="5"></textarea>
                           </div>
                       </div>
                        <div class="form-group row form-btn">
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-save">Save</button>
                            </div>
                        </div>

                   </form>
               </div>
            </div>



        </div>

        <!--End-main-->


    </div>

    <script>
        $(document).ready(function() {
            var date_input = $('.datetimepicker'); //our date input has the name "date"
            date_input.datepicker({
                format: 'mm/dd/yyyy',
                todayHighlight: true,
                autoclose: true,
            })
        })
    </script>
</body>
</html>
